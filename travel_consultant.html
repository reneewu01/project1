<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧旅遊諮詢 - 專業旅遊規劃服務</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .results-section.show {
            display: block;
        }

        .service-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .service-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .service-card p {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .service-list {
            list-style: none;
            padding: 0;
        }

        .service-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-list li:last-child {
            border-bottom: none;
        }

        .price {
            color: #38a169;
            font-weight: 600;
        }

        .itinerary {
            background: #fff5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .itinerary h3 {
            color: #c53030;
            margin-bottom: 15px;
        }

        .day-plan {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #f56565;
        }

        .day-plan h4 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .recommendation {
            background: #f0fff4;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .recommendation h3 {
            color: #38a169;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a5568;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #38a169;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌍 智慧旅遊諮詢</h1>
            <p>專業旅遊規劃服務 - 為您量身打造完美旅程</p>
        </div>

        <div class="main-content">
            <form id="travelForm">
                <div class="form-section">
                    <h2>📍 基本資訊</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="departure">出發地</label>
                            <input type="text" id="departure" name="departure" placeholder="例：台北" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">目的地</label>
                            <input type="text" id="destination" name="destination" placeholder="例：雲南麗江" required>
                        </div>
                        <div class="form-group">
                            <label for="startDate">出發日期</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="duration">旅遊天數</label>
                            <select id="duration" name="duration" required>
                                <option value="">請選擇</option>
                                <option value="3">3天</option>
                                <option value="5">5天</option>
                                <option value="7">7天</option>
                                <option value="10">10天</option>
                                <option value="14">14天</option>
                                <option value="21">21天</option>
                                <option value="30">30天</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>👥 旅遊偏好</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="travelers">旅客人數</label>
                            <select id="travelers" name="travelers" required>
                                <option value="">請選擇</option>
                                <option value="1">1人</option>
                                <option value="2">2人</option>
                                <option value="3">3人</option>
                                <option value="4">4人</option>
                                <option value="5">5人</option>
                                <option value="6+">6人以上</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="budget">預算範圍</label>
                            <select id="budget" name="budget" required>
                                <option value="">請選擇</option>
                                <option value="economy">經濟型 (NT$ 20,000以下)</option>
                                <option value="standard">標準型 (NT$ 20,000-50,000)</option>
                                <option value="premium">高級型 (NT$ 50,000-100,000)</option>
                                <option value="luxury">豪華型 (NT$ 100,000以上)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="accommodation">住宿偏好</label>
                            <select id="accommodation" name="accommodation" required>
                                <option value="">請選擇</option>
                                <option value="hostel">青年旅館</option>
                                <option value="hotel">一般飯店</option>
                                <option value="resort">度假村</option>
                                <option value="luxury">豪華飯店</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transportation">交通方式</label>
                            <select id="transportation" name="transportation" required>
                                <option value="">請選擇</option>
                                <option value="public">大眾運輸</option>
                                <option value="rental">租車自駕</option>
                                <option value="private">包車服務</option>
                                <option value="mixed">混合方式</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>🎯 興趣活動</h2>
                    <div class="form-group">
                        <label>選擇您感興趣的活動類型（可複選）</label>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 10px;">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" name="interests" value="culture" style="margin-right: 8px;">
                                文化遺產
                            </label>
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" name="interests" value="nature" style="margin-right: 8px;">
                                自然風光
                            </label>
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" name="interests" value="adventure" style="margin-right: 8px;">
                                戶外探險
                            </label>
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" name="interests" value="food" style="margin-right: 8px;">
                                美食體驗
                            </label>
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" name="interests" value="shopping" style="margin-right: 8px;">
                                購物血拼
                            </label>
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" name="interests" value="relaxation" style="margin-right: 8px;">
                                放鬆度假
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>💬 特殊需求</h2>
                    <div class="form-group">
                        <label for="specialNeeds">請描述您的特殊需求或偏好</label>
                        <textarea id="specialNeeds" name="specialNeeds" rows="4" placeholder="例如：需要無障礙設施、素食餐點、導遊服務等"></textarea>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btn">🚀 開始規劃旅程</button>
                </div>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在為您規劃完美旅程...</p>
            </div>

            <div id="results" class="results-section">
                <!-- 結果將在這裡動態生成 -->
            </div>
        </div>
    </div>

    <script src="travel_consultant.js"></script>
</body>
</html>
